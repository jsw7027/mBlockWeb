<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script>


  function createDIV(){


      var myArray = [ {'이미지' : 'photo.png', '이름' : 'eric han', '세부설명' : '010 1111 1111'}, 
                      {'이미지' : 'photo.png', '이름' : 'eric han', '세부설명' : '010 1111 1111'}, 
                      {'이미지' : 'photo.png', '이름' : 'dennis jung', '세부설명' : '010 1111 1111'},
                      {'이미지' : 'photo.png', '이름' : 'minsu park', '세부설명' : '010 1111 1111'} ]


      var obj = document.getElementById("parent");
      var crewBody = document.createElement("div");

      for(var i =0; i<myArray.length;i++){
        var cardDiv = document.createElement("div");
        var newDiv = document.createElement("div");
        var img = document.createElement("img");
        var containerDiv = document.createElement("div");
        var name = document.createElement("h4");
        var intro = document.createElement("p");


        img.src = myArray[i].이미지;
        name.innerHTML = myArray[i].이름;
        intro.innerHTML = myArray[i].세부설명;

        cardDiv.setAttribute("class", "item");
        img.setAttribute("class", "image")
        containerDiv.setAttribute("class", "crewContainer");
        newDiv.setAttribute("class", "CrewCard")
        crewBody.setAttribute("id", "crewBody");
    
        containerDiv.appendChild(name);
        containerDiv.appendChild(intro);

        newDiv.appendChild(img);
        newDiv.appendChild(containerDiv);

        cardDiv.appendChild(newDiv);
        crewBody.appendChild(cardDiv);

      }

      obj.appendChild(crewBody);
        


      // 익명 함수 : 바로 그 이벤트를 실행하기위해 이름을 정하지 않고 바로실행
      newDiv.onclick = function(){
          p = this.parentElement; //부모 HTML 태그요소

          p.removeChild(this); // 자신을 부모 태그로 부터 제거   
      }

  } 


</script>

		#crewBody {

		.CrewCard {
			  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
